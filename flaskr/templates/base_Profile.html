<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}User Profile{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>User Profile Management</h1>
        <nav>
            <a href="{{ url_for('profile', user_id=user_id) }}">Profile</a> |
            <a href="{{ url_for('edit_profile', user_id=user_id) }}">Edit Profile</a> |
            <a href="{{ url_for('quiz_scores', user_id=user_id) }}">Quiz Scores</a> |
            <a href="{{ url_for('quiz_scores_chart', user_id=user_id) }}">Score Chart</a>
        </nav>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer>
        <p>&copy; 2024 User Profile App</p>
    </footer>
</body>
</html>
