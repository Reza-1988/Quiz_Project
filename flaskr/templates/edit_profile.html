{% extends "base.html" %}

{% block title %}Edit Profile{% endblock %}

{% block content %}
    <h2>Edit Profile</h2>
    <form method="POST">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" value="{{ user[0] }}" required><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ user[1] }}" required><br>
        
        <button type="submit">Save Changes</button>
    </form>
{% endblock %}
