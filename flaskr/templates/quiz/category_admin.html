{% extends 'base.html' %}

{% block title %}Manage Categories{% endblock %}

{% block header %}
    <h2>Manage Categories</h2>
{% endblock %}

{% block content %}
    <ul class="category-list">
        {% for category in categories %}
            <li>
                <a href="{{ url_for('category.manage_category', category_id=category['id']) }}">
                    {{ category['name'] }}
                </a>
            </li>
        {% endfor %}
    </ul>

    <form method="post" action="{{ url_for('category.add') }}" class="add-category-form">
        <input type="text" name="name" placeholder="New Category" required>
        <button type="submit" class="btn">Add Category</button>
    </form>
{% endblock %}
