{% extends 'base.html' %}

{% block title %}Categories{% endblock %}

{% block header %}
    <h2>Select a Category</h2>
{% endblock %}

{% block content %}
    <ul class="category-list">
        {% for category in categories %}
            <li>
                <a href="{{ url_for('category.select_num_questions', category_id=category['id']) }}">
                    {{ category['name'] }}
                </a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
