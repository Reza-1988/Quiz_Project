{% extends 'base.html' %}

{% block title %}Add Question{% endblock %}

{% block header %}
    <h2>Add a New Question to {{ category_name }}</h2>
{% endblock %}

{% block content %}
    <form method="post" action="{{ url_for('category.add_question', category_id=category_id) }}" class="add-question-form">
        <div class="form-group">
            <label for="question">Question Text</label>
            <input type="text" id="question" name="question" required>
        </div>

        <div class="form-group">
            <label>Answer Choices</label>
            {% for i in range(1, 5) %}
                <input type="text" name="answer{{ i }}" placeholder="Answer {{ i }}" required>
            {% endfor %}
        </div>

        <div class="form-group">
            <label for="correct_answer">Correct Answer</label>
            <select id="correct_answer" name="correct_answer" required>
                {% for i in range(1, 5) %}
                    <option value="{{ i }}">Answer {{ i }}</option>
                {% endfor %}
            </select>
        </div>

        <button type="submit" class="btn">Add Question</button>
    </form>
{% endblock %}
