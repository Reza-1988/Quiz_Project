{% extends "base.html" %}

{% block title %}Quiz Scores{% endblock %}

{% block content %}
    <h2>Quiz Scores</h2>
    {% if quiz_scores %}
        <ul>
            {% for quiz in quiz_scores %}
                <li><strong>Quiz ID:</strong> {{ quiz[0] }} - <strong>Score:</strong> {{ quiz[1] }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No quiz scores found.</p>
    {% endif %}
{% endblock %}
